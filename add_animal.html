        <h2>Форма добавления нового объявления</h2>
        <form id="animalForm" novalidate>
            <!-- Имя пользователя -->
            <div class="mb-3">
                <label for="name" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="name" name="name" required pattern="^[а-яА-ЯёЁ\s-]+$">
                <div class="text-danger" id="nameError"></div>
            </div>
    
            <!-- Телефон -->
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" class="form-control" id="phone" name="phone" required pattern="^\+?\d+$">
                <div class="text-danger" id="phoneError"></div>
            </div>
    
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="text-danger" id="emailError"></div>
            </div>
    
            <!-- Регистрация -->
            <div class="mb-3">
                <label for="register" class="form-check-label">Автоматическая регистрация</label>
                <input type="checkbox" class="form-check-input" id="register" name="register">
            </div>
    
            <!-- Пароль и подтверждение пароля -->
            <div id="passwordFields" class="d-none">
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}$">
                    <div class="text-danger" id="passwordError"></div>
                </div>
                <div class="mb-3">
                    <label for="password_confirmation" class="form-label">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" required>
                    <div class="text-danger" id="passwordConfirmError"></div>
                </div>
            </div>
    
            <!-- Фото -->
            <div class="mb-3">
                <label for="photo1" class="form-label">Фото 1</label>
                <input type="file" class="form-control" id="photo1" name="photo1" required accept="image/*">
                <div class="text-danger" id="photo1Error"></div>
            </div>
    
            <!-- Фото 2 -->
            <div class="mb-3">
                <label for="photo2" class="form-label">Фото 2</label>
                <input type="file" class="form-control" id="photo2" name="photo2" accept="image/*">
            </div>
    
            <!-- Фото 3 -->
            <div class="mb-3">
                <label for="photo3" class="form-label">Фото 3</label>
                <input type="file" class="form-control" id="photo3" name="photo3" accept="image/*">
            </div>
    
            <!-- Клеймо -->
            <div class="mb-3">
                <label for="mark" class="form-label">Клеймо (необязательно)</label>
                <input type="text" class="form-control" id="mark" name="mark">
            </div>
    
            <!-- Описание -->
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
    
            <!-- Согласие на обработку персональных данных -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="confirm" name="confirm" value="1" required>
                <label class="form-check-label" for="confirm">Согласие на обработку персональных данных</label>
                <div class="text-danger" id="confirmError"></div>
            </div>
    
            <button type="submit" class="btn btn-primary w-100">Добавить объявление</button>
            <br>
            <br>

<script>
    // Показать/скрыть поля для пароля при регистрации
    document.getElementById('register').addEventListener('change', function () {
        const passwordFields = document.getElementById('passwordFields');
        if (this.checked) {
            passwordFields.classList.remove('d-none');
        } else {
            passwordFields.classList.add('d-none');
        }
    });

    // Валидация формы
    document.getElementById('animalForm').addEventListener('submit', function (e) {
        e.preventDefault();
        let errors = {};

        const name = document.getElementById("name").value.trim();
        if (!/^[а-яА-ЯёЁ\s-]+$/.test(name)) {
            errors.name = "Имя должно содержать только кириллицу, пробелы или дефисы.";
        }

        const phone = document.getElementById("phone").value.trim();
        if (!/^\+?\d+$/.test(phone)) {
            errors.phone = "Телефон должен содержать только цифры и знак +.";
        }

        const email = document.getElementById("email").value.trim();
        if (!/^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/.test(email)) {
            errors.email = "Некорректный формат email.";
        }

        const password = document.getElementById("password").value;
        if (password && (password.length < 7 || !/\d/.test(password) || !/[A-Z]/.test(password) || !/[a-z]/.test(password))) {
            errors.password = "Пароль должен быть не менее 7 символов, содержать цифру, строчную и заглавную буквы.";
        }

        const passwordConfirmation = document.getElementById("password_confirmation").value;
        if (password && password !== passwordConfirmation) {
            errors.password_confirmation = "Пароли не совпадают.";
        }

        const confirm = document.getElementById("confirm").checked;
        if (!confirm) {
            errors.confirm = "Необходимо подтвердить согласие на обработку персональных данных.";
        }

        // Вывод ошибок
        document.getElementById("nameError").textContent = errors.name || "";
        document.getElementById("phoneError").textContent = errors.phone || "";
        document.getElementById("emailError").textContent = errors.email || "";
        document.getElementById("passwordError").textContent = errors.password || "";
        document.getElementById("passwordConfirmError").textContent = errors.password_confirmation || "";
        document.getElementById("confirmError").textContent = errors.confirm || "";

        if (Object.keys(errors).length === 0) {
            alert("Объявление успешно добавлено!");
            // Здесь может быть логика отправки данных формы
        }
    });
</script>
